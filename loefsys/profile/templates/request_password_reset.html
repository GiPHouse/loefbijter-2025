{% extends "base.html" %}
{% block content %}
  <h2>Wil je je wachtwoord aanpassen?</h2>
  <p>Vul je geregistreerde email adres in en we sturen een link naar je waarmee je je wachtwoord kan aanpassen. </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Verstuur link.</button>
  </form>
  <a href="{% url 'profile-login' %}">Ga naar de login pagina.</a>
{% endblock %}
