{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ event.title }}</h1>
            <p>{{ event.description }}</p>
            <p>{{ event.date }}</p>
            <p>{{ event.location }}</p>
            <p>{{ event.price }}</p>
            <p>{{ event.capacity }}</p>
            <p>{{ event.image }}</p>
            <form method="post" action="">
                {% csrf_token %}
                <input type="submit" value="Register" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
